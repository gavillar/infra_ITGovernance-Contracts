name: CI

on:
  push:
    branches: [main]

jobs:
  CI:
    runs-on: ubuntu-latest
    steps:

      - uses: actions/checkout@v3

      - name: Docker Login
        uses: docker/login-action@v3
        with:
          run: echo "GitSafira123#" | docker login -u "gavillar" --password-stdin
          

      - name: Build and push Docker images
        uses: docker/build-push-action@v6.5.0
        with:
          context: .
          file: .
          push: true
          tags: |
            gavillar/first_image:v1
            gavillar/fist_image:latest
            
          
        

      

  
