events {
    worker connections 1024;
}

http {

    include mime.types;
    default_type  application/octet-stream;

    sendfile        on;
    keepalive_timeout  65;

    include /etc/nginx/mime.types;

    server {

        listen 80;

        location / {
            proxy_pass http://backend:9632;
        }   

    }

}